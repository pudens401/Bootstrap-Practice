<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Ninja Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
   
    <!-- basic buttons -->
    <h2 class="display-6">Buttons</h2>

    <button class="btn btn-danger">Warning</button>
    <button class="btn btn-info">btn-info</button>

    <!-- anchor tags as buttons -->
     <h2 class="display-6">Links as buttons</h2>
     <a href="#" class="btn btn-warning">Warning link</a>
    
    <!-- button sizes -->
     <h2 class="display-6">Button sizez</h2>
     <button class="btn btn-sm btn-primary">Primary Large</button>

    <!-- button styles -->
     <h2 class="display-6">Button style</h2>
     <button class="btn btn-outline-info">Outline</button>

    <!-- button groups -->
     <h2 class="display-6">Button groups</h2>
     <div class="btn-group">
        <a href="#" class="btn btn-primary">Button 1</a>
        <a href="#" class="btn btn-warning">Button 2</a>
        <a href="#" class="btn btn-success">Button 1</a>
     </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
